<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue App Demo</title>
    <link rel="stylesheet" href="node_modules/skeleton-css/css/normalize.css">
    <link rel="stylesheet" href="node_modules/skeleton-css/css/skeleton.css">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="node_modules/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <app-header :message="message"></app-header>
        
       
        
        <div class="container">
            <strong>Rodyti paveiksliukus:</strong>
            <div class="u-cf">
                <label>
                    <input type="radio" name="img-visibility" v-bind:value="true" v-model="isVisible">
                    Taip
                </label>
                <label >
                    <input type="radio" name="img-visibility" v-bind:value="false" v-model="isVisible">
                    Ne
                </label>
            </div>

           <table>
                <tbody>
                    <tr is="single-album"
                        v-for="album in albums"
                        v-bind="album"
                        v-bind:is-visible="isVisible"></tr>
                </tbody>
            </table>
        </div>

                
    </div>
    
    <script type="text/javascript" src="db.js"></script>
    <script type="text/javascript" src="album.component.js"></script>
    <script type="text/javascript" src="header.component.js"></script>
    <script type="text/javascript" src="app.js"></script>
    
</body>
</html>
